<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/cracking-01.jpeg'); /* Adjust path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 0;
        }
        header nav {
            text-align: center;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        header nav ul li a:hover {
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff0303;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1307ef;
        }
        h2 {
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/faq">FAQ</a></li>
                <li><a href="/useful-information">Useful Information</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Entry all the parameters for selected test</h2>
        <form action="/input_page/{{ model }}" method="post">
            <!-- Input fields for the user -->
            <label for="Aggregate"><b>Gradation</b></label><br>
            <input placeholder="NMAS" name="Aggregate" type="text" class="validate"><br>
            <label for="source"><b>Aggregate source</b></label><br>
            <input id="source" name="source" placeholder="Abrasion value" type="text" class="validate"><br>
            <label for="viscosity"><b>Binder</b></label><br>
            <input id="viscosity" name="viscosity" placeholder="ZSV" type="text" class="validate"><br>
            <label for="DAG"><b>DAG</b></label><br>
            <input id="DAG" name="DAG" placeholder="Surface Area" type="text" class="validate"><br>
            <label for="air Voids"><b>Air Voids</b></label><br>
            <input id="air_voids" name="air_voids" placeholder="Air_voids" type="text" class="validate"><br>
            <input type="hidden" name="model_select" value="{{ model }}">
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
